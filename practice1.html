<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Розклад занять на травень 2025</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 20px;
            background-color: #f7f9fc;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .schedule {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        .schedule th, .schedule td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .schedule th {
            background-color: #2980b9;
            color: white;
        }
        .day-row {
            background-color: #ecf0f1;
            font-weight: bold;
            text-align: left;
            padding-left: 10px;
        }
        .date-row {
            background-color: #dff0d8;
            font-style: italic;
            text-align: left;
            padding-left: 10px;
        }
    </style>
</head>
<body>

<h1>Розклад занять на травень 2025</h1>

<table class="schedule">
    <thead>
        <tr>
            <th>Час</th>
            <th>Предмет</th>
            <th>Тип</th>
            <th>Аудиторія</th>
            <th>Викладач</th>
        </tr>
    </thead>
    <tbody>
        <!-- Повтор для кожного тижня травня -->
        <!-- Приклад для кожного дня тижня: понеділок–п’ятниця -->
        <!-- Можна копіювати та замінювати дати -->

        <!-- Понеділок -->
        <tr><td colspan="5" class="day-row">Понеділок</td></tr>
        <tr><td colspan="5" class="date-row">05.05.2025</td></tr>
        <tr><td>08:00–09:35</td><td></td><td></td><td></td><td></td></tr>
        <tr><td>09:45–11:20</td><td></td><td></td><td></td><td></td></tr>
        <tr><td>11:45–13:20</td><td></td><td></td><td></td><td></td></tr>
        <tr><td>13:30–15:05</td><td></td><td></td><td></td><td></td></tr>

        <!-- Повтори шаблон нижче для всіх інших днів: Вівторок, Середа, Четвер, П’ятниця -->
        <!-- Наприклад: -->
        <tr><td colspan="5" class="day-row">Вівторок</td></tr>
        <tr><td colspan="5" class="date-row">06.05.2025</td></tr>
        <tr><td>08:00–09:35</td><td></td><td></td><td></td><td></td></tr>
        <tr><td>09:45–11:20</td><td></td><td></td><td></td><td></td></tr>
        <tr><td>11:45–13:20</td><td></td><td></td><td></td><td></td></tr>
        <tr><td>13:30–15:05</td><td></td><td></td><td></td><td></td></tr>

        <!-- І так далі до 30.05.2025 -->
    </tbody>
</table>

</body>
</html>
